<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        
        body {
        font-family: 'Special Elite', cursive;
        text-align: center;
        }

        img {
        width: 200px;
        height: 200px;
        padding-left: 40px;
        padding-right: 40px;
        border-width: 10px;
        border-radius: 20px;
        border-color: black;
        }
        
        #selections {
        display: flex;
        justify-content: center;
        }



    </style>

    <h1 style="padding-bottom: 50px">Rock, Paper, Scissors</h1>

    <p>Who will win in this epic battle of man versus Math.random?</p>

    
    <form>
        <label id="rounds">Number of rounds:</label>
        <input type="text">
    </form>

    <div id='selections'>
        <img data-key="rock" class="game-button" src="https://www.pngitem.com/pimgs/m/30-304319_dwayne-johnson-clipart-dwayne-johnson-full-body-hd.png"></img>
        <img data-key="paper" class="game-button" src="https://www.dolphinsolutions.co.uk/hideout-app/app-uploads/2020/02/DP2104-polished-300x300.jpg"></img>
        <img data-key="scissors" class="game-button" src="https://images-na.ssl-images-amazon.com/images/I/61V1mbkgwhL._SY355_.jpg"></img>
    </div>

    <div id="scorebox">

    </div>

    
    <script src="rps-script.js"></script>

</body>

</html>
